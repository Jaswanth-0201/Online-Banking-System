<!DOCTYPE html>
<html>
<head>
    <title>Services</title>

    <script>
        function showBills() {
            document.getElementById("billOptions").style.display = "block";
        }
    </script>
</head>

<body>

<h2>Our Banking Services</h2>

<table border="1" cellpadding="10" cellspacing="0">
    <tr>
        <th>Service</th>
        <th>Description</th>
        <th>Action</th>
    </tr>

    <tr>
        <td>Account Management</td>
        <td>Check balance and statements</td>
        <td>
            <a href="login.html" target="content">View</a>
        </td>
    </tr>

    <tr>
        <td>Fund Transfer</td>
        <td>Transfer money online</td>
        <td>
            <a href="login.html" target="content">Transfer</a>
        </td>
    </tr>

    <tr>
        <td>Bill Payments</td>
        <td>Pay bills online</td>
        <td>
            <button onclick="showBills()">Pay Bills</button>
        </td>
    </tr>
</table>

<br>

<!-- BILL OPTIONS (HIDDEN INITIALLY) -->
<div id="billOptions" style="display:none; border:1px solid #000; padding:15px; width:300px;">

    <h3>Choose Bill Type</h3>

    <form>
        <input type="radio" name="bill"> Credit Card Bill<br><br>
        <input type="radio" name="bill"> EMI Payment<br><br>
        <input type="radio" name="bill"> Insurance Premium<br><br>
        <input type="radio" name="bill"> Investments<br><br>

        <input type="submit" value="Proceed">
        <input type="reset" value="Clear">
    </form>

</div>

</body>
</html>
