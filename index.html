    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;

        }

        /* Header (20%) */
        .header {
            height: 20vh;
            background-color: rgb(0, 123, 255);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: bold;
        }

        /* Main area (80%) */
        .main {
            display: flex;
            height: 80vh;
        }

        /* Menu (20%) */
        .menu {
            width: 20%;
            background-color: rgb(52, 73, 94);
            padding: 15px;
            box-sizing: border-box;
        }

        .menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin-bottom: 10px;
            background-color: rgb(44, 62, 80);
            border-radius: 5px;
        }

        .menu a:hover {
            background-color: rgb(40, 167, 69);
        }

        /* Content (80%) */
        .content {
            width: 80%;
            padding: 20px;
            background-color: rgb(236, 240, 241);
            box-sizing: border-box;
        }

        .content h2 {
            color: rgb(0, 102, 204);
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        Online Banking System
    </div>

    <div class="main">
